//noinspection GroovyAssignabilityCheck
plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

//noinspection GroovyAssignabilityCheck
repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    springFrameworkVersion = '5.3.15'
    springFrameworkBootVersion = '2.6.3'
    fasterXmlVersion = '2.11.1'
    orgSlf4jVersion = '1.7.16'
    logbackVersion = '1.2.3'
    junitVersion = '4.13.2'
    dockerRepositoryName = 'docker.home.remgant.net:5000/jdremillard'
}

dependencies {
    implementation("org.springframework:spring-context:${springFrameworkVersion}") {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    implementation "org.slf4j:slf4j-api:${orgSlf4jVersion}"
    implementation "org.slf4j:jcl-over-slf4j:${orgSlf4jVersion}"
    implementation 'com.google.code.gson:gson:2.8.9'
    runtimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"
    runtimeOnly "ch.qos.logback:logback-core:${logbackVersion}"

    testImplementation "junit:junit:${junitVersion}"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
