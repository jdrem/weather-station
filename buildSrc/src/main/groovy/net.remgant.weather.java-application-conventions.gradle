//noinspection GroovyAssignabilityCheck
plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'net.remgant.weather.java-common-conventions'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'com.palantir.docker'
}

dependencies {
    implementation project(':weather-station-lib')
    implementation "org.springframework.boot:spring-boot:${springFrameworkBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springFrameworkBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-amqp:${springFrameworkBootVersion}"
    runtimeOnly "com.fasterxml.jackson.core:jackson-core:${fasterXmlVersion}"
    runtimeOnly "com.fasterxml.jackson.core:jackson-databind:${fasterXmlVersion}"
    implementation "org.springframework:spring-websocket:${springFrameworkVersion}"
    implementation "org.springframework:spring-messaging:${springFrameworkVersion}"
    implementation "org.springframework:spring-test:${springFrameworkVersion}"
    implementation "org.springframework.security:spring-security-config:5.3.3.RELEASE"
    implementation "org.springframework.security:spring-security-web:5.3.9.RELEASE"
}

task dockerPrepareBuildDir {
    doLast {
        copy {
            from zipTree("build/libs/${project.name}-${version}.jar")
            into 'build/docker'
        }
        copy {
            from project.projectDir
            include '*.sh'
            into 'build/docker'
        }
    }
    dependsOn(build)
}

docker {
    name "${dockerRepositoryName}/${project.name}:${version}"
    dependsOn(dockerPrepareBuildDir)
}
