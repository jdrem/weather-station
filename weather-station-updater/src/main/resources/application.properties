server.port=8099
server.ssl.key-store=classpath:server.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=localhost
server.ssl.enabled=true
# Trust store that holds SSL certificates.
server.ssl.trust-store=classpath:truststore.jks
# Password used to access the trust store.
server.ssl.trust-store-password=${TRUSTSTORE_PASSWORD}
# Type of the trust store.
server.ssl.trust-store-type=JKS
# Whether client authentication is wanted ("want") or needed ("need").
server.ssl.client-auth=need
# Spring jpa properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=${WEATHER_DB_URL}
spring.datasource.username=${WEATHER_DB_USER}
spring.datasource.password=${WEATHER_DB_PASSWORD}
# application properties
app.user.names=${USER_NAMES}
app.admin.names=${ADMIN_NAMES}
